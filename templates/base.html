{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clintone Onyango Ondiek | Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">  <!-- ✅ make body flex and full height -->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">MyPortfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="/experience/">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="/blogs/">Blogs</a></li>
          </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-fill">   <!-- ✅ let main grow to push footer down -->
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto"> <!-- ✅ mt-auto pushes it to bottom -->
    <p class="mb-0">&copy; {{ now|date:"Y" }} Clintone Onyango Ondiek. All Rights Reserved.</p>
  </footer>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/254700000000" target="_blank" class="whatsapp-float">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" class="whatsapp-icon">
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
