{% extends "base.html" %}

{% block content %}
<section class="container py-5">
  <h2 class="text-center mb-4">Send Me a Message</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark w-100">Send</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
